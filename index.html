<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .showcase {
            min-height: 400px;
            text-align: center;
            color: #333;
            padding: 20px;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Simple Website</h1>
    </header>
    <section class="showcase">
        <div class="container">
            <h2>Deployed on EKS using AWS CodePipeline</h2>
            <p>This is a simple HTML page deployed to an EKS cluster.</p>
        </div>
    </section>
    <footer>
        <p>&copy; 2024 My Simple Website</p>
    </footer>
</body>
</html>
